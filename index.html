<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل البيانات بكلمة مرور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
            direction: rtl;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">نموذج إرسال البيانات</h2>
        
        <!-- Form Container -->
        <form id="dataForm" class="space-y-4">
            <!-- User Authentication Fields -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Main Data Fields -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">الاسم:</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">الرسالة:</label>
                <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>
            
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                إرسال البيانات
            </button>
        </form>

        <!-- Loading and Status Messages -->
        <div id="statusMessage" class="mt-4 text-center hidden">
            <div id="loadingIndicator" class="text-blue-500 hidden">
                <p>يتم الإرسال، يرجى الانتظار...</p>
            </div>
            <div id="successMessage" class="text-green-500 hidden">
                <p>تم إرسال البيانات بنجاح!</p>
            </div>
            <div id="errorMessage" class="text-red-500 hidden">
                <p>حدث خطأ في الإرسال.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const statusMessage = document.getElementById('statusMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading message and hide others
            statusMessage.classList.remove('hidden');
            loadingIndicator.classList.remove('hidden');
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const url = 'https://script.google.com/macros/s/AKfycbxS40tNgRk2-y4qdNrR0wkMyjKahchlaaprzIh2O9OIP903Kgkd8AB1fSmCVlii5o4/exec';
            
            fetch(url, {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                }
            })
            .then(response => response.text())
            .then(text => {
                loadingIndicator.classList.add('hidden');
                if (text === "Success") {
                    successMessage.classList.remove('hidden');
                    form.reset();
                } else {
                    errorMessage.classList.remove('hidden');
                    errorMessage.innerHTML = `<p class="text-red-500">${text}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.innerHTML = `<p class="text-red-500">حدث خطأ في الاتصال. يرجى التحقق من اتصالك بالإنترنت.</p>`;
            });
        });
    </script>
</body>
</html>
